<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Please leave us a comment</h1>
  <form class="first-form" action="index.html" method="post">
    <fieldset>
      <legend>Personal information</legend>
      <label for="name">Name:</label><br>
      <input id="Name" type="text" name="Name" value=""><br>
      <label for="email">Email:</label><br>
      <input id="email" type="email" name="Email" value="" placeholder="example@email.com"><br>
      <label for="comment">Comment:</label><br>
      <textarea id="comment" name="comment" rows="8" cols="80"></textarea>
      <p>Do you want to receive promotional messages?</p>
      <label for="yes">Yes</label>
      <input id="yes" type="radio" name="Response" value=""><br>
      <label for="no">No</label>
      <input id="no" type="radio" name="Response" value=""><br>
      <input id="submit" type="submit" name="" value="Send Your Comment">
    </fieldset>
  </form>
</body>
</html>
